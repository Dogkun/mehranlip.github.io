<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata of the Webpage -->
    <!-- Character-set Metadata -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Description Metadata-->
    <meta name="description" content="Portfolio Website" />
    <!-- Author Metadata -->
    <meta name="author" content="Mehranlip" />
    <!-- Webpage Logo -->
    <link rel="shortcut icon" href="./assets/img/My-Alternate-Portfolio-Website.jpg" />
    <!-- Webpage Title -->
    <title>Mehran Asadi</title>

    <!-- Import CSS: Main Stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div id="particles-js">
      <div class="header">
        
        <h1>
          <img src="/assets/img/Mehran.png" alt="avatar" class="responsive"">
          <span class="site-title">Mehran Asadi</span>
          <div class="site-description"><p id="typed"></p></div>
          <span class="site-description"
            >Programmer • Web Developer • Graphic Designer</span
          >
        </h1>
        <div class="header-icons">
          <a
            aria-label="My LinkedIn Profile"
            target="_blank"
            href="https://www.linkedin.com/in/mehran-asadi-7289061b7/"
          >
            <i class="icon fa fa-linkedin" aria-hidden="true"></i>
          </a>
          <a
            aria-label="My Github Profile"
            target="_blank"
            href="https://github.com/Mehranlip"
          >
            <i class="icon fa fa-github-alt" aria-hidden="true"></i>
          </a>
          <a
            aria-label="Send Email"
            href=":mailto:realmehranasadi@gmail.com"
            target="_blank"
            ><i class="icon fa fa-envelope"></i
          ></a>
        </div>
      </div>
    </div>

   

    <!-- Import JS: Particles Theme -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Import JS: Sweet Scroll -->
    <script src="./assets/js/sweet-scroll.min.js"></script>
    <!-- Import JS: Google Analytics -->
    <script src="./assets/js/google-analytics.js"></script>
    <!-- Import JS: Typed.js -->
    <script src="./assets/js/typed.js"></script>
    <script>
      var typed = new Typed("#typed", {
        strings: ["> Programmer", "> Web Developer", "> Graphic Designer"],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 1800,
        loop: true,
        showCursor: false,
        contentType: null,
      });
    </script>
    <!-- Import JS: Main Script -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
